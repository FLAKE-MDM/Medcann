<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medcann</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/fancybox.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png">
</head>
<body>
    <div class="wrap p-0">
        <div class="login">
          <div class="container">
            <a href="index.html" class="logo login__logo d-none d-md-inline-flex mb-md"><img src="img/logo-inversion.svg" alt="" class="img-fluid"></a>
            <div class="d-lg-flex justify-content-between">
              <h1 class="login__title title title_size-xl text_upper text_inversion order-lg-2 text_styling">CBD для <br>бизнеса</h1>
              <!-- login-form -->
              <div class="login-form bg_white" id="login-form">
                <a href="#login-form" class="collapse-link icon icon-close login-form__close active d-md-none"></a>
                <form action="#">
                  <div class="login-form__title text_size-xl">Войти в личный кабинет <br>для клиентов Medcann</div>
                  <div class="input form-group_md pos-rel input--filled">
                    <input class="input__field form-control" type="tel" id="phone" value="+7">
                    <label class="input__label input__label--juro" for="phone">
                        <span class="input__label-content input__label-content--juro">Номер телефона</span>
                    </label>
                  </div>
                  <div class="login-form__text text_size-md">Нажимая кнопку "Получить код", Вы соглашаетесь c условиями политики конфиденциальности</div>
                  <button class="btn btn_secondary btn_size-xxl w-100">Получить код</button>
                </form>
              </div>
              <!-- /login-form -->
            </div>
          </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/fancybox.umd.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
